<html lang="en">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Nh√≥m 06</a>

    <div style="margin: 60px;">
        <button id="btnCA">Check all</button>
        <button id="btnUA">Uncheck all</button>
    
        <ul style="list-style-type: none; padding: 0">
          <li>
            <label for="c1"><input type="checkbox" name="cb" value="1" id="c1">Checkbox 1</label>
          </li>
          <li>
            <label for="c2"><input type="checkbox" name="cb" value="2" id="c2">Checkbox 2</label>
          </li>
          <li>
            <label for="c3"> <input type="checkbox" name="cb" value="3" id="c3">Checkbox 3</label>
          </li>
        </ul>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => [...document.querySelectorAll(s)];
    
        const checkboxes = $$('input[name="cb"]');
        const btnCA = $("#btnCA");
        const btnUA = $("#btnUA");
    
    
        function checkAll() {
        checkboxes.forEach(checkbox => checkbox.checked = true);
        }
    
        function uncheckAll() {
        checkboxes.forEach(checkbox => checkbox.checked = false);
        }
    
    
        btnCA.addEventListener("click", checkAll);
        btnUA.addEventListener("click", uncheckAll);
    </script>
</body>

</html>
