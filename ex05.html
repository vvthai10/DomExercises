    <main>
      <h1>Filter List</h1>
      <div class="container">
        <div class="row">
          <div
            class="col-12"
            style="display: flex; align-items: center; justify-content: center"
          >
            <label for="" class="form-label" style="width: 100px"
              >Key word</label
            >
            <input
              type="text"
              class="form-control"
              name="keyword"
              id="keyword"
              aria-describedby="helpId"
              placeholder="Keyword"
              required
              onkeyup="filter(this.value)"
            />
          </div>
        </div>
        <ul class="list-group">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action list-group-item-primary"
            >
              A
            </li>
            <li class="list-group-item">AA</li>
            <li class="list-group-item">AA</li>
            <li class="list-group-item">AA</li>
          </ul>
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action list-group-item-primary"
            >
              B
            </li>
            <li class="list-group-item">BB</li>
            <li class="list-group-item">BB</li>
            <li class="list-group-item">BB</li>
          </ul>
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action list-group-item-primary"
            >
              C
            </li>
            <li class="list-group-item">CC</li>
            <li class="list-group-item">CC</li>
            <li class="list-group-item">CC</li>
          </ul>
        </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      function filter(keyword) {
        document
          .querySelectorAll("li.list-group-item:not(.list-group-item-primary)")
          .forEach((item) => {
            if (item.innerText.indexOf(keyword) >= 0) {
              item.style.display = "block";
            } else {
              item.style.display = "none";
            }
          });
      }
    </script>
